<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithms Demo</title>
</head>
<body>
    <h1>Sorting Algorithms in JavaScript</h1>
    <script src="sortingLibrary.js"></script>
    <script>
        // Нерозріджений масив (без undefined елементів)
        let normalArray = [5, 3, 8, 1, 2, 7, 6, 4, 9, 10];
        let sparseArray = [5, 3, 8, undefined, 2, undefined, 6, 4, undefined, 10];

        // Демонстрація сортування на нормальному масиві
        console.log("Normal Array (Ascending):");
        console.log(bubbleSort([...normalArray], true));
        console.log(selectionSort([...normalArray], true));
        console.log(insertionSort([...normalArray], true));
        console.log(shellSort([...normalArray], true));
        console.log(quickSort([...normalArray], true));

        // Демонстрація сортування на розрідженому масиві
        console.log("Sparse Array (Ascending):");
        handleSparseArray(sparseArray);
        console.log(bubbleSort([...sparseArray], true));
        console.log(selectionSort([...sparseArray], true));
        console.log(insertionSort([...sparseArray], true));
        console.log(shellSort([...sparseArray], true));
        console.log(quickSort([...sparseArray], true));
    </script>
</body>
</html>
